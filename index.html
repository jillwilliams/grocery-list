<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grocery List</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=WindSong&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Consolas&family=Rancho&family=Caveat&family=Creepster&family=Quintessential&family=Fruktur&family=Rye&family=UnifrakturMaguntia&family=Kranky&family=Nosifer&family=Noto+Sans+Rubic&family=Noto+Color+Emoji&family=Dancing+Script&family=Fuggles&family=Indie+Flower&family=Kalam&family=Montserrat:wght@100&family=Permanent+Marker&family=Poppins&family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <!-- keep this -->
        <script src="https://kit.fontawesome.com/9f71dab2a2.js" crossorigin="anonymous"></script>
        <!-- keep this -->
        <link rel="stylesheet" href="./styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="box">
                <h2>Grocery List</h2>
                <form id="grocery">
                    <input id="writeList" type="text" placeholder="Grocery Items" required>
                    <button>Add Item</button>
                </form>
            </div>
            <ol></ol>
        </div>
        <script>
            let grocery = document.getElementById('grocery');
            grocery.addEventListener('submit', addItem);

            function addItem(e) {
                e.preventDefault();
                let data = this.elements.writeList.value;
                let list = document.querySelector('ol');
                let item = document.createElement('li');
                let text = document.createElement('p');

                text.textContent = data;
                this.elements.writeList.value = "";
                item.append(text);
                list.append(item);

                let rmvBtn = document.createElement('span');
                rmvBtn.classList.add('remove');
                item.append(rmvBtn);
                rmvBtn.addEventListener('click' , deleteItem);
                item.addEventListener('click' , doneItem);
            }
            function deleteItem(e) {
                this.parentElement.remove();
            }
            function doneItem(e) {
                this.classList.toggle('done');
            }
        </script>
    </body>
</html>
